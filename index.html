        background-color: #22c55e;

        text-decoration: none;

        border: none;

      /* Removido preloads desnecessários e adicionado apenas o crítico */

  <body>
    <!-- Pre-rendered critical content -->
    <div id="critical-content" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 1rem; text-align: center;">
      <h1 class="hero-heading">Converta ZPL para PDF de Forma Rápida e Segura com ZPL Easy</h1>
      <p id="lcp-element">Simplifique o seu fluxo de impressão de etiquetas e ganhe tempo com a nossa solução online confiável</p>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove critical content após o carregamento principal -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const criticalContent = document.getElementById('critical-content');
          if (criticalContent) {
            criticalContent.style.opacity = '0';
            criticalContent.style.transition = 'opacity 0.3s ease';
            setTimeout(() => criticalContent.style.display = 'none', 300);
          }
        }, 300); // Reduzido para 300ms
      });
    </script>
    
    <!-- Carregamento assíncrono de scripts com performance optimization -->
    <script type="module" src="/src/main.tsx" async></script>
