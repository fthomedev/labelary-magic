  <body>
    <!-- Pré-renderização do conteúdo crítico -->
    <div id="critical-content" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 1rem; text-align: center;">

    </div>
    
    <div id="root"></div>
    
    <!-- Script para remover o pré-renderizado quando o app carregar -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var criticalContent = document.getElementById('critical-content');
          if (criticalContent) {
            criticalContent.style.opacity = '0';
            criticalContent.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              criticalContent.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <!-- GPT Engineer script -->
